query CasesOverview {
	allCases {
		teaser
		slug
		overskrift
		billede {
			responsiveImage(
				imgixParams: { ar: "3:4", auto: format, fit: crop, crop: focalpoint }
				sizes: "(max-width: 500px) 100vw, (max-width: 1000px) 736px, (max-width: 1300px) 322px,(min-width: 1500px) 430px, (max-width: 1920px) 590px, (min-width: 1921px) 100vw"
			) {
				width
				webpSrcSet
				title
				srcSet
				src
				sizes
				height
				bgColor
				base64
				aspectRatio
				alt
			}
		}
	}
	caseoverview {
		teaser
		overskrift
		seo {
			title
			image {
				url
			}
			description
			twitterCard
		}
	}
}
